<!DOCTYPE html>
<html>
  <head>
    <style>
      .parallax {
        /* The image used */
        background-image: url("background-image: url(https://i.pinimg.com/originals/0d/9b/24/0d9b24189f42fb3f2563ef854b41ab0f.png)");
      
        /* Set a specific height */
        height: 500px;
      
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>
      
      <!-- Container element -->
      <div class="parallax"></div>

    </style>
  </head>

  <div class="white-box">
    Content
</div>

</html>
